
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <img class="imgLogo" src="../../imagens/Logo Atualizado (1.1).jpg" alt="Logo da Boutique da Tete">
        <div class="redesSociais">
            <h3>Nos sigam nas Redes Sociais </h3>
            <img id="imgInstagram" src="../../imagens/LogoInstagram.png" alt="Logo Instagram">
            <h3 id="instagram"> @boutiquedatete2022</h3> <br>
            <img id="imgFacebook" src="../../imagens/LOGO FACEBOOK.png" alt="Logo FACEBOOK">

            <h3 id="facebook">Boutique da Tetê</h3>
        </div>

        <div>
            <input type="text" id="busca" name="busca" placeholder="O que você procura?">
            <img id="lupa" src="../../Imagens/lupa.png" alt="Lupa">
        </div>

        <h2 id="quemSomos"> Quem Somos </h2>
        <h2 id="contato"> Contato <img id="imgWhats" src="../../imagens/whatsApp.png" alt="Logo whatsApp"> </h2>
        <h2 id="entrar"> Entrar </h2>
        <button id="cadastro"> Cadastre-se </button>
    </header>


    <main>
        <h1>CADASTRO</h1>
        <p style="color: white;">DADOS COM * SÃO OBRIGATÓRIOS</p>
        <section class="conteiner">
            <label for="lnome">Nome:*</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="lcpf">CPF:*</label>
            <input type="text" id="cpf" name="cpf"><br><br>
            <label for="lendereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br><br>
            <label for="lnumero">Número:</label>
            <input type="text" id="numero" name="numero"><br><br>
            <label for="lcomplemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento"><br><br>
            <label for="lcep">CEP:</label>
            <input type="text" id="cep" name="cep"><br><br>
            <label for="lbairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro"><br><br>
            <label for="lcidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br><br>
            <label for="luf">UF:</label>
            <input type="text" id="uf" name="uf"><br><br>
            <label for="ltelefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone"><br><br>
            <label for="lcelular">Celular:*</label>
            <input type="text" id="celular" name="celular"><br><br>
            <label for="lemail">E-mail:*</label>
            <input type="text" id="email" name="email"><br><br>
        </section>

        <title>SENHA</title>
        <section>
            <label for="lsenha">Senha*:</label>
            <input type="password" id="senha" name="senha"><br><br>
            <label for="lconfirmeSenha" >Confirme Senha*:</label>
            <input type="password" id="confirmeSenha" name="confirmeSenha"><br><br>
        </section>

        <p style="color: white;" id="requisitos obrigatórios"> Requisitos Obrigatórios: <br>

            Mínimo 6 caracteres. <br>
            Mínimo 3 números. <br>
            Mínimo 1 carcter especial, <br>
            Mínimo 1 letra maiúscula.
        </p>

        <section id="resultadoSection"></section>
        <button id="bsalvar" type="button" onclick="cadastro()">Salvar</button>

        

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="cadastroscript.js"></script>
</body>


</html>
